<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Gistbot</title>
    <meta name="description" content="Get a summary of a topic or article in a jiffy with Gistbot">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/main.css">

</head>

<body>
  <div class="brand">
    <div class="logo">
      <img src="img/gistbot.png" alt="Gistbot">
    </div>
  </div>
    <form id="gistInput">
        <input type="text" name="search" id="getGist">
        <button type="button" id="gist" onclick="validate()" value="checkvalue">get the gist</button>
    </form>
    <div id="theGist">
    </div>
    <script type="text/javascript">
        var gist = {
            id: function(str) {
                return document.getElementById(str);
            }
        };

        gist.id('getGist').focus();

        var tag = '';

        gist.id('getGist').onkeyup = function(e) {
            if (!e.keyCode.toString().match(/^(37|38|39|40|13|16|17|18|224)$/)) {
                if (tag !== '') {
                    document.body.removeChild(tag);
                }

                tag = document.createElement('script');
                var term = gist.id('getGist').value;

                tag.src = 'http://en.wikipedia.org/w/api.php?action=opensearch&limit=10&format=json&callback=gistComplete&search=' + term;

                document.body.appendChild(tag);
            }
        };

        var gistComplete = function(data) {
            gist.id('theGist').innerHTML = '';
            for (var i = 0; i < 6; i++) {
                if (data[1][i]) {
                    gist.id('theGist').innerHTML += '<p><b>' + data[1][i] + '</b><br />' + data[2][i] + '</p><br /><a href="http://en.wikipedia.org/wiki/' + data[1][i] + '"' + 'target="_blank">Read More</a>';
                }
            }
        };
    </script>
